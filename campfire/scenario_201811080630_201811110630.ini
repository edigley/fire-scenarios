[main]
num_threads = 1
CalibrateAdjustments = 1
FuelsToCalibrate     = aux_files/FuelsUsed.txt

[genetic]
numGenerations          = 10
population_size         = 64
pCrossover              = 0.8
pMutation               = 0.1

numberOfBestIndividuals = 10
best_individuals        = best_individuals.txt

doWindFields         = 0
doMeteoSim           = 0

[early_adaptive_evaluation]
maxTolerableFireError       = 1.5
maxNonProgressingIterations = 10

[farsite]
farsite_path    = /home/edigley/git-phd-workspace/farsite/
ExecutionLimit  = 3600

input_path      = input/
