[main]
num_threads = 1
CalibrateAdjustments = 1
FuelsToCalibrate     = aux_files/FuelsUsed.txt

[genetic]
numGenerations          = 10
population_size         = 64
pCrossover              = 0.8
pMutation               = 0.1

numberOfBestIndividuals = 10
best_individuals        = best_individuals.txt

doWindFields         = 0
doMeteoSim           = 0

[early_adaptive_evaluation]
maxTolerableFireError       = 1.5
maxNonProgressingIterations = 10

[farsite]
farsite_path    = /home/edigley/git-phd-workspace/farsite/
ExecutionLimit  = 3600

input_path      = input/
output_path     = output/

landscapeName   = campfire.lcp
landscapePath   = input/
landscapeFile   = landscape/campfire.lcp
landscapeLayerExtentFile = perimetres/campfire_layer_extent.shp

CustomFuelFile  = aux_files/CustomFuel.fmd 

baseWndFile     = bases/base.wnd
baseWtrFile     = bases/base.wtr
baseFmsFile     = bases/base.fms
baseAdjFile     = bases/base.adj

wndFile         = input/gen_$1_ind_$2.wnd
wtrFile         = input/gen_$1_ind_$2.wtr
fmsFile         = input/gen_$1_ind_$2.fms
adjFile         = input/gen_$1_ind_$2.adj

doShape          = true
shapefile        = shape_$1_$2
doRaster         = true
RasterFileName   = raster_$1_$2
doVector         = false
VectorFileName   = vector_$1_$2

#farsite calibration
ConditMonth=11
ConditDay=08

StartMonth=11
StartDay=08
StartHour=0615
StartMin=15

EndMonth=11
EndDay=08
EndHour=1045
EndMin=15

timestep             = 30m
visibleStep          = 30m
secondaryVisibleStep = 1h
perimeterResolution  = 30m
distanceResolution   = 30m

TEMP_VARIATION = 10
HUM_VARIATION  = 20

ignitionFileType  = point
