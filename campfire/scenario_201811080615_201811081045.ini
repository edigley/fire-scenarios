real_fire_map_t0  = perimetres/campfire_ignition_polygon.asc
real_fire_map_t1  = perimetres/2018-11-08_10h45.asc
real_fire_map_t2  = perimetres/2018-11-11.asc

#farsite prediction
PConditMonth=11
PConditDay=08

PStartMonth=11
PStartDay=08
PStartHour=0615
PStartMin=15

PEndMonth=11
